<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">Desenhos em Tela</h1>
    <div>
        <h2>Canvas</h2>
        <p>O canvas é uma área da tela onde podemos desenhar, escrever com um pincel.</p>
        <p>Vamos desenhar na tela e receber código JavaScript.</p>
        <canvas width="600" height="400"> </canvas>
    </div>
    <div>
        <h2>Brasil</h2>
        <p>Aperfeiçoar a manipulação dos elementos da Canvas API.</p>
        <canvas class="bandeira" width="600" height="400"> </canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
